<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataEase 嵌入 demo</title>

    <script>
        function logoutDataEase(){
            document.getElementsByTagName("iframe")[0].src = "/dataease/logout";
        }
    </script>
</head>
<body style="font-size: 14px;font-weight: 500;">
<span>下面是嵌入的 DataEase 系统：</span><br/>
<button onclick="logoutDataEase()">登出 DataEase</button>
<br/>
<iframe style="width: 100vw;height: 100vh;" src="/dataease">

</iframe>
</body>
</html>
